<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promise encapsulate AJAX requests</title>
    </head>
    <body>
        <script>
            async function main(){
                let p = new Promise((resolve,reject) =>{
                    reject('error')
                })
                //1. right side is a promise
                // let res = await p;
                //2.
                // let res = await 20;
                //3. 
                try{
                    let res = await p;
                    console.log(res)
                } catch(e){
                    console.log(e)
                }
            }

            main()
        </script>
    </body>
</html>
