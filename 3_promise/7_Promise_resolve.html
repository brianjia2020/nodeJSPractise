<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promise encapsulate AJAX requests</title>
    </head>
    <body>
        <script>
            let p1 = Promise.resolve(521);
            let p2 = Promise.resolve(new Promise((resolve,reject) =>{
                // resolve('OKAY')
                reject('error')
            }));
            p2.catch(reason =>{
                console.log(reason)
            })
            console.log(p2);
        </script>
    </body>
</html>
